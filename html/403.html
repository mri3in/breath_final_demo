<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <style>
        html {
            background: url("../images/403.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

            color : white;
        }
        a:link    {color: white;}
    </style>
</head>
<body>
    <h1>Forbidden</h1>
    <br>
    <h2>You don't have permission to access this page. </h2>
    <!--ref: http://stackoverflow.com/questions/8814472/how-to-make-an-html-back-link-->
    <h3><a href="javascript:history.back()">Click here to go back</a></h3>
</body>
</html>
